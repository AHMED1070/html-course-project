        <form name="list">
            <div  style="margin: 0px 50px 0px ;">
                <p > Number of items <input type="text" id="num"> </p>
                <h4 style="padding-bottom: 10px;"> select the type of List </h4>
                    <input type="button" value=" Number List " onclick="getL()" class="btn btn-outline-light"> 
                    <input type="button" value=" Alphabetical List " onclick="getL_A()" class="btn btn-outline-light" style="margin: 0px 15px;">
                    <input type="button" value=" Rmoan List " onclick="getL_I()" class="btn btn-outline-light">
                <br><br> 
                    <input type="reset" value="Reset" class="btn btn-outline-light"> <br> <br>
                <textarea id="getLi" rows="13.5" cols="50"> click the button of list type </textarea><br><br>
                    <input type="button" onclick="Dis()" value="Display List" class="btn btn-outline-light">
            </div>
             <p id="disp" style="border: 3xp solid;margin: 60px;"></p>
        </form>
        
        <script>
            var dis = "";
            function getL(){
                var num = parseInt(list.num.value) ,pos = 1;
                var li = "";
                li = "<ol> \n";
                for(i = 0 ;i < num ;i++ ){
                    li+=" <li> " + pos++ +" </li> \n";
                }
                li +=  "</ol>";
                document.getElementById("getLi").value = li;
                dis = li;
            }

            function getL_A(){
                var num = parseInt(list.num.value) ,pos = 1;
                var li = "";
                li = "<ol type=\"A\"> \n";
                for(i = 0 ;i < num ;i++ ){
                    li+=" <li> " + pos++ +" </li> \n";
                }
                li +=  "</ol>";
                document.getElementById("getLi").value = li;
                dis = li;
            }

            function getL_I(){
                var num = parseInt(list.num.value) ,pos = 1;
                var li = "";
                li = "<ol type=\"I\"> \n";
                for(i = 0 ;i < num ;i++ ){
                    li+=" <li> " + pos++ +" </li> \n";
                }
                li +=  "</ol>";
                document.getElementById("getLi").value = li;
                dis = li;
            }
            function Dis(){
                var field = "<fieldset> <legend> Your List </legend> "+dis+"</fieldset>";
                document.getElementById("disp").innerHTML = field;
            }
            </script>
