                    <input type="button" value="Create the Table" onclick="getTable()"  class="btn btn-outline-light"  style="margin: 0px 15px;">

                     <input type="button" onclick="Dis()" value="Display Table"  class="btn btn-outline-light">

            <p id="displ" style="border: 3xp solid;margin: 60px;"> </p>

        <script>
            var dis = "";
            function getTable(){
                var  C , R ,T = "<table width= \"75% \" border= \"1px solid black \"> \n";
                var TD = 1 , k = 0;
                
                C = parseInt(table.col.value);
                R = parseInt(table.row.value);
            
                for(i = 0 ; i < 1; i++){
                    T += " <tr> \n";
                        for(k = 0; k < 1 ; k++){
                            for(x = 0 ; x < C;x++){
                                T += " <th> "+ TD++ +" </th> \n";
                            }
                        T += " </tr>  \n" ;
                    }
            } 
                for(i = 0 ; i < R-1 ;i++){
                    T += "<tr> \n";
                 for(y = 0 ; y < C ; y++){
                        T += " <td style= \"padding : 5px \"> "+ TD++ +" </td> \n";
                    }
                    T += "</tr> \n"; 
                }            
                        T+= "</Table> \n";
                        dis = T;
                document.getElementById("getT").value = T;
                dis = T;                
            }
            function Dis(){
                var field = "<fieldset> <legend> Your Table </legend> "+dis+"</fieldset>";
